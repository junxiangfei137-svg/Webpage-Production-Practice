<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3748" />
      <stop offset="100%" stop-color="#4a5568" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 像素图案 -->
    <pattern id="pixelPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" />
      <rect x="0" y="0" width="10" height="10" fill="#4299e1" opacity="0.2" />
      <rect x="10" y="10" width="10" height="10" fill="#4299e1" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#heroGradient)" />
  <rect width="800" height="600" fill="url(#pixelPattern)" />
  
  <!-- 网格线条 -->
  <g stroke="#4a5568" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- 游戏控制器 -->
  <g transform="translate(500, 300) scale(1.2)">
    <!-- 控制器主体 -->
    <rect x="-100" y="-80" width="200" height="160" rx="15" ry="15" fill="#2d3748" stroke="#4a5568" stroke-width="4" />
    
    <!-- 方向键 -->
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="25" fill="#1a202c" />
      <rect x="-8" y="-20" width="16" height="16" rx="2" ry="2" fill="#4299e1" />
      <rect x="-8" y="4" width="16" height="16" rx="2" ry="2" fill="#4299e1" />
      <rect x="-20" y="-8" width="16" height="16" rx="2" ry="2" fill="#4299e1" />
      <rect x="4" y="-8" width="16" height="16" rx="2" ry="2" fill="#4299e1" />
    </g>
    
    <!-- 动作按钮 -->
    <g transform="translate(60, 0)">
      <circle cx="-25" cy="-20" r="15" fill="#e53e3e" filter="url(#glow)" />
      <text x="-25" y="-15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
      
      <circle cx="25" cy="-20" r="15" fill="#38a169" filter="url(#glow)" />
      <text x="25" y="-15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">B</text>
      
      <circle cx="-25" cy="20" r="15" fill="#ed8936" filter="url(#glow)" />
      <text x="-25" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">X</text>
      
      <circle cx="25" cy="20" r="15" fill="#805ad5" filter="url(#glow)" />
      <text x="25" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Y</text>
    </g>
    
    <!-- 肩部按钮 -->
    <rect x="-110" y="-40" width="15" height="10" rx="3" ry="3" fill="#4a5568" />
    <rect x="-110" y="30" width="15" height="10" rx="3" ry="3" fill="#4a5568" />
    <rect x="95" y="-40" width="15" height="10" rx="3" ry="3" fill="#4a5568" />
    <rect x="95" y="30" width="15" height="10" rx="3" ry="3" fill="#4a5568" />
  </g>
  
  <!-- 游戏元素装饰 -->
  <g transform="translate(200, 200)">
    <!-- 像素角色 -->
    <g fill="#4299e1">
      <rect x="0" y="0" width="20" height="20" />
      <rect x="20" y="0" width="20" height="20" />
      <rect x="0" y="20" width="20" height="20" />
      <rect x="20" y="20" width="20" height="20" />
      <rect x="40" y="20" width="20" height="20" />
      <rect x="0" y="40" width="20" height="20" />
      <rect x="40" y="40" width="20" height="20" />
      <rect x="0" y="60" width="20" height="20" />
      <rect x="40" y="60" width="20" height="20" />
    </g>
    
    <!-- 游戏图标 -->
    <g transform="translate(100, 50)">
      <circle cx="0" cy="0" r="30" fill="#4a5568" stroke="#4299e1" stroke-width="3" />
      <path d="M-15,-10 L0,15 L15,-10 Z" fill="#4299e1" />
    </g>
    
    <!-- 进度条 -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="150" height="10" rx="5" ry="5" fill="#1a202c" />
      <rect x="0" y="0" width="100" height="10" rx="5" ry="5" fill="#4299e1" />
    </g>
  </g>
  
  <!-- 漂浮的游戏元素 -->
  <g fill="#4299e1" opacity="0.8">
    <rect x="650" y="100" width="15" height="15" />
    <rect x="670" y="110" width="10" height="10" />
    <rect x="630" y="120" width="20" height="20" />
  </g>
  
  <g fill="#e53e3e" opacity="0.8">
    <circle cx="150" cy="400" r="10" />
    <circle cx="170" cy="390" r="8" />
    <circle cx="130" cy="410" r="12" />
  </g>
  
  <g fill="#38a169" opacity="0.8">
    <polygon points="700,450 720,470 680,470" />
    <polygon points="730,480 750,500 710,500" />
  </g>
</svg>
    